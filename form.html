<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <header id="header">
        <img id="logo" src="assents/img/logo.png" alt="logo-NewTab">

        <nav id="nav">
          <button id="btn-mobile">Menu
              <span id="hamburguer"></span>
          </button>
          <ul id="menu">
                <li><a class="link-header" href="./index.html">Listar </a></li>
                <li><a class="link-header" href="./form.html">Cadastrar</a></li>
          </ul> 
        </nav>
    </header>
    <main>
       <section>
          <form action="" class="formulario-entregue">
            <div class="linha-nome">  
                <label for="name" >Nome:</label><br>
                <input type="text" placeholder="Seu nome" required name="name" id="name">
            </div>  
            <div class="linha-telefone">  
              <label for="telefone">Telefone:</label><br>   
               <input type="text"  placeholder="seu telefone" id="phone">
            </div>
            <div class="linha-experiencia">
              <label for="name">Experiência prévia:</label><br>
              <input type="radio" name="xp" id="xp-yes" for="xp-yes"><label>
                  Sim 
              </label>
              <input type="radio" name="xp" id="xp-no" for="xp-no"><label>
                  Não 
              </label>
            </div>
            <input type="submit" id="btn-enviar">
          </form> 
       </section>

            
    </main>

    <script src="./js/menu.js"></script>
</body>
</html>
